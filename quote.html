<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vera Language Services - Quote</title>
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./assets/images/favicon-32.png" sizes="32x32" />
    <link rel="icon" href="./assets/images/favicon-512.png" sizes="512x512" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header id="site-header" class="site-header">
      <div class="container row justify-between align-items-center">
        <div class="logo">
          <img src="./assets/images/logo.png" alt="Logo" />
        </div>
        <nav class="nav row justify-between align-items-center col-8">
          <a href="./index.html" class="nav-link">Home</a>
          <a href="./index.html#about" class="nav-link">About</a>
          <a href="./index.html#services" class="nav-link">Services</a>
          <a href="./team.html" class="nav-link">Our Team</a>
          <a href="./clients.html" class="nav-link">Clients</a>
          <div class="">
            <a href="./contact.html" class="nav-link"
              ><button class="primary">Contact Us</button></a
            >
            <a href="./quote.html" class="nav-link"
              ><button class="tertiary">Request a Quote</button></a
            >
          </div>
        </nav>
      </div>
    </header>
    <!-- QUOTE FORM -->
    <section class="container">
      <h1>
        Let’s Talk Details —<br />
        Get Your Custom Quote Today!
      </h1>

      <form action="" class="container">
        <!-- Type of service fieldset -->
        <fieldset id="typeOfServiceField">
          <legend>Type of Service*</legend>
          <label>
            <input type="checkbox" name="services" value="interpreting" />
            Interpreting
          </label>
          <label>
            <input type="checkbox" name="services" value="translation" />
            Translation
          </label>
          <label>
            <input type="checkbox" name="services" value="consultation" />
            Consultation
          </label>
        </fieldset>
        <div class="row">
          <div class="col-6">
            <!-- name -->
            <label for="name" class="visually-hidden">Name*</label><br />
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name*"
              required
            />
            <!-- email -->
            <label for="email" class="visually-hidden">Email*</label><br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email*"
              required
            />
            <!-- phone -->
            <label for="phone" class="visually-hidden">Phone Number</label
            ><br />
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Phone Number"
            />
            <!-- duration -->
            <label for="duration" class="visually-hidden">Duration of Job</label
            ><br />
            <input
              type="text"
              id="duration"
              name="duration"
              placeholder="Duration of Job"
            />
            <!-- due date -->
            <label for="due-date" class="visually-hidden">Due Date</label><br />
            <input
              type="text"
              id="dueDate"
              name="due-date"
              placeholder="Due Date"
            />
          </div>
          <div class="col-6">
            <!-- languages -->
            <label for="languages" class="visually-hidden">Languages</label
            ><br />
            <input
              type="text"
              id="languages"
              name="languages"
              placeholder="Languages*"
              required
            />
            <!-- job type -->
            <fieldset id="jobType">
              <legend>Job Type</legend>
              <label>
                <input
                  type="checkbox"
                  name="jobType"
                  value="Legal-government"
                />
                Legal/Government
              </label>
              <label>
                <input type="checkbox" name="jobType" value="private-entity" />
                Private Entity
              </label>
              <label>
                <input type="checkbox" name="jobType" value="marketing" />
                Marketing
              </label>
              <label>
                <input type="checkbox" name="jobType" value="other" />
                Other
              </label>
            </fieldset>
            <!-- details -->
            <label for="details" class="visually-hidden">Message*</label><br />
            <textarea
              id="details"
              name="details"
              rows="5"
              placeholder="Provide any additional details"
            ></textarea>
          </div>
        </div>
        <div class="row justify-center">
          <button class="primary col-2">Submit</button>
        </div>
      </form>
    </section>
    <!-- FOOTER -->
    <footer class="site-footer pb-3">
      <div class="container row justify-between">
        <div class="d-flex flex-column justify-end">
          <p>We're available 24/7</p>
          <a href="mailto:interpreting@verlanguageservices.com"
            ><i class="fa-solid fa-envelope"></i>
            interpreting@veralanguageservices.com</a
          >
          <a href="tel:+1234567890"
            ><i class="fa-solid fa-phone"></i>(123) 456 7890</a
          >
        </div>
        <div class="d-flex flex-column justify-end align-items-end">
          <img
            src="./assets/images/favicon-512.png"
            alt="logo"
            class="footer-logo"
          />
          <p>
            Copyright&copy; <span id="year"></span> Vera Language Services - All
            Rights Reserved.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
